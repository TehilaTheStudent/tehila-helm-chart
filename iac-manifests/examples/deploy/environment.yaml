apiVersion: deploy.codearts.crossplane.io/v1alpha1
kind: Environment
metadata:
  name: example-environment-type-container
spec:
  forProvider:
    region: cn-north-7
    projectIdRef:
      name: example-project
    name: example-environment-type-container
    envType: container
    environmentCategoryType: TEST
    description: "environment linked to k8s/cce cluster"
    # k8s
    containerClusterType: K8S
    thirdContainerClusterIdRef:
      name: example-endpoint-k8s
    thirdContainerClusterName: "example-endpoint-k8s"
    # cce
    # containerClusterType: CCE
    # thirdContainerClusterId: "aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee"
    # thirdContainerClusterName: "production-cluster"
---
apiVersion: deploy.codearts.crossplane.io/v1alpha1
kind: Environment
metadata:
  name: example-environment-type-host
spec:
  forProvider:
    region: cn-north-7
    projectIdRef:
      name: example-project
    name: example-environment-type-host
    envType: host
    environmentCategoryType: PRODUCT
    description: "production environment linked to thirdparty hosts"

    clusterIdRef:
      name: example-infrastructurecluster-type-host
    hostList:
      - hostIdRef:
          name: example-host-target
        hostTag: production
---
apiVersion: deploy.codearts.crossplane.io/v1alpha1
kind: Environment
metadata:
  name: test-environment-type-host
spec:
  forProvider:
    region: cn-north-7
    projectIdRef:
      name: example-project
    name: test-environment-type-host
    envType: host
    environmentCategoryType: TEST
    description: "test environment linked to thirdparty hosts"

    clusterIdRef:
      name: example-infrastructurecluster-type-host
    hostList:
      - hostIdRef:
          name: example-host-target
        hostTag: grey        